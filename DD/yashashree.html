<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yashashree Portfolio</title>
  <style>
    :root {
      --primary: #0066cc;
      --bg-light: #f8f9fa;
      --bg-dark: #121212;
      --text-light: #333;
      --text-dark: #f1f1f1;
      --card-light: #fff;
      --card-dark: #1e1e1e;
    }

    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 0.4s, color 0.4s;
    }

    header {
      background: linear-gradient(90deg, #0046ad, #0066cc);
      color: white;
      padding: 20px 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      animation: slideDown 1s ease-out;
    }

    @keyframes slideDown {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    #toggle-mode {
      position: absolute;
      right: 20px;
      top: 25px;
      background: white;
      color: #0066cc;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
    }

    #toggle-mode:hover {
      background-color: #0066cc;
      color: white;
    }

    section {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: var(--primary);
      margin-bottom: 20px;
    }

    .intro {
      display: flex;
      align-items: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .intro img {
      width: 300px;
      border-radius: 15px;
      box-shadow: 0 0 12px rgba(0,0,0,0.15);
      animation: fadeLeft 1s ease-in-out;
    }

    .intro-content {
      flex: 1;
      animation: fadeRight 1s ease-in-out;
    }

    @keyframes fadeLeft {
      from { opacity: 0; transform: translateX(-40px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes fadeRight {
      from { opacity: 0; transform: translateX(40px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .typing {
      font-size: 1.2rem;
      font-weight: bold;
      color: #444;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid;
      width: 100%;
      animation: typing 10s steps(100, end) infinite, blink 0.7s infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: black; }
    }

    .skills-container, .achievement-list, .project-list, .blog-list {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .card {
      background-color: var(--card-light);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      flex: 1 1 200px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .teamwork img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    form {
      margin-top: 30px;
    }

    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 14px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      background: transparent;
    }

    .form-group label {
      position: absolute;
      top: 14px;
      left: 12px;
      color: #666;
      font-size: 16px;
      pointer-events: none;
      transition: 0.3s ease all;
      background: var(--bg-light);
      padding: 0 5px;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label,
    .form-group textarea:focus + label,
    .form-group textarea:not(:placeholder-shown) + label {
      top: -10px;
      left: 10px;
      color: var(--primary);
      font-size: 13px;
    }

    form button {
      background-color: var(--primary);
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s;
    }

    form button:hover {
      background-color: #0046ad;
    }

    footer {
      background: #e9ecef;
      text-align: center;
      padding: 20px;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    body.dark .card {
      background: var(--card-dark);
      color: var(--text-dark);
    }

    body.dark header {
      background: linear-gradient(90deg, #002d72, #003f99);
    }

    body.dark footer {
      background: #1a1a1a;
    }

    @media(max-width: 768px) {
      .intro {
        flex-direction: column;
        text-align: center;
      }

      nav {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .intro img {
        margin: auto;
      }

      .typing {
        font-size: 1rem;
      }
    }
  </style>
</head>

</html>
